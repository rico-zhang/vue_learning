<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <div id="app">
    <input type="text" v-my-show="show">
  </div>




  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.10/vue.js"></script> -->
  <script src="js/vue.js"></script>
  <script src="js/axios.min.js"></script>

  <script>
    Vue.directive('my-show', 
     function bind(el, binding) {
        const { value } = binding;
        const display = value ? '' : 'none';
        el.style.display=display;
      }
     
    )

    const vm = new Vue({
      el: "#app",
      data: {
        msg: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis facere architecto laudantium modi harum unde expedita sunt illo inventore reiciendis?",
        show:false
      },

    }) 
  </script>

</body>
